<div class="toolbar" role="banner">
  This is an independent angular app
</div>

<div class="content" role="main">
  <form [formGroup]="form" *ngIf="!loggedIn">
    <div class="input-group form-group">
      <div class="input-group-prepend">
        <span class="input-group-text"><i class="fas fa-user"></i></span>
      </div>
      <input
        type="text"
        class="form-control"
        placeholder="username"
        formControlName="username"
      />
    </div>
    <div class="input-group form-group">
      <div class="input-group-prepend">
        <span class="input-group-text"><i class="fas fa-key"></i></span>
      </div>
      <input
        name="password"
        class="form-control"
        formControlName="password"
        placeholder="senha"
        type="password"
      />
    </div>
    <div class="form-group">
      <input
        type="submit"
        (click)="login()"
        value="Login"
        class="btn float-right login_btn"
      />
    </div>
  </form>
  <div *ngIf="loggedIn" style="text-align:center">
    <h4>Hello, {{form.get("username")?.value}}</h4>
    <div>
      <button (click)="logout()">Logout</button>
    </div>
  </div>

  <div class="navigate">
    <button (click)="gotoSclinico()">Click here to go to Sclinico </button>
  </div>
</div>
